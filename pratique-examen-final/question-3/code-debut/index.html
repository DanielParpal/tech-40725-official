<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Question 3</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-4.4.1.min.css">
	<style type="text/css">
		.input-group-text {
			background-color: white;
			width: 50px;
		}
		.image-drapeau {
			display: none;
			height: 22px;
		}
	</style>
</head>
<body>
	<div class="container mt-5">
		<h5>Veuillez entrer votre téléphone</h5>
		<form>
			<div class="form-row align-items-center">
				<div class="col-5 col-sm-4 col-lg-3 col-xl-2">
					<div class="input-group">

						<div class="input-group-prepend">
							<div class="input-group-text">
								<span id="codePays"></span>
							</div>
						</div>

						<input 
							id="indicatif"
							type="text"
							class="form-control"
							name="indicatif"
							placeholder="ex. +1" />

						<div class="input-group-append">
							<div class="input-group-text">
								<img 
									id="image-drapeau-CA"
									class="image-drapeau" 
									src="images/canada.png" 
									alt="Drapeau du Canada" />
								<img 
									id="image-drapeau-FR"
									class="image-drapeau" 
									src="images/france.png" 
									alt="Drapeau de la France" />
								<img 
									id="image-drapeau-MD"
									class="image-drapeau" 
									src="images/moldavie.png" 
									alt="Drapeau de la Moldavie" />
							</div>
						</div>
						
					</div>	
				</div>

				<div class="col-6 col-md-4">
					<div class="input-group">
						<input 
						id="numeroTelephone"
						type="text"
						class="form-control"
						name="numeroTelephone"
						placeholder="ex. 514-123-4567" />
					</div>		
				</div>
			</div>					
		</form>
	</div>

	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercice tables HTML Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Nom de l'action</th>
                    <th>Valeur </th>
                    <th>Variation 7 jours</th>
                    <th>Volume</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>CENTRAL PUERTO S.A.</td>
                    <td>17.20</td>
                    <td class="text-success"><b>+6%</b></td>
                    <td>12000</td>
                </tr>
                <tr>
                    <td>CORPORACION AMERICA AI</td>
                    <td>21.34</td>
                    <td class="text-danger"><b>-5%</b></td>
                    <td>41000</td>
                </tr>
                <tr>
                    <td>HUDSON LTD.</td>
                    <td>14.10</td>
                    <td class="text-success"><b>+2%</b></td>
                    <td>24000</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

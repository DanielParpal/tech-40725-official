<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Démo : interaction avec le DOM</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style type="text/css">
        .alert {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <br>
        <form>
            <div class="form-group row">
                <label for="inputPrix" class="col-sm-2 col-form-label">
                    Veuillez entrer le prix :
                </label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputPrix" placeholder="ex. 125">
                </div>
            </div>
        </form>
        <div id="alerte-avec-rabais-20" class="alert alert-success" role="alert">
            Félicitations, vous obtiendrez 20% de rabais sur cet article!
        </div>
        <div id="alerte-sans-rabais-20" class="alert alert-danger" role="alert">
            L'article que vous désirez acheter ne vous qualifie pas pour le rabais de 20%. Veuillez sélectionner un article avec un prix supérieur à 50$ pour obtenir le rabais.
        </div>
    </div>
    
    <script type="text/javascript" src="app.js"></script>
</body>
</html>

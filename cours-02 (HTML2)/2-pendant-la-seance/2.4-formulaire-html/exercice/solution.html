<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exercice 2.4 - Formulaires HTML</title>
	<style type="text/css">
		div {
			margin-bottom: 12px;
		}
	</style>
</head>
<body>
	<form>
		<div>
			<label for="produit">Nom du produit:</label>

	</form>
</body>
</html>

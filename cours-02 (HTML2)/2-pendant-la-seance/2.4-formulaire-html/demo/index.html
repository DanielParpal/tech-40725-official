<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Démo 2.4 - Les formulaires HTML</title>
	<style type="text/css">
		div	{
			margin-bottom: 12px;
		}
	</style>
</head>
<body>
	<form>
		<div>
			<label for="prenomClient">Prénom du client:</label>
			<input type="text" name="prenom" id="prenomClient" placeholder="Daniel..." />	
		</div>
		<div>
			<label for="retroaction">Rétroaction sur le produit:</label>
			<input type="text" name="retroaction" id="retroaction" />			
		</div>

		<input type="submit" value="Soumettre" />
	</form>
</body>
</html>

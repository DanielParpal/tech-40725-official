<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables HTML</title>
</head>
<body>
    <!-- L'élément table regroupe tous les sous-éléments -->
    <table>
        <!-- En-tête de table -->
        <thead>
            <tr>
                <th>Prénom</th>
                <th>Nom</th>
                <th>Matricule</th>
            </tr>
        </thead>
        <!-- Corps de la table -->
        <tbody>
            <tr>
                <td>Daniel</td>
                <td>Parpal</td>
                <td>1635151</td>
            </tr>
            <tr>
                <td>Jean</td>
                <td>Talbot</td>
                <td>5837373</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>Doe</td>
                <td>8575757</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

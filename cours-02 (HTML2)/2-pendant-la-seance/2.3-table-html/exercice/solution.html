<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exercice 2.3 - Tables HTML</title>
	<style type="text/css">
		th, td {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Prénom</th>
				<th>Nom</th>
				<th>Matricule</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Daniel</td>
				<td>Parpal</td>
				<td>123456123</td>
			</tr>
			<tr>
				<td>Benoît</td>
				<td>Aubert</td>
				<td>84848484</td>
			</tr>
			<tr>
				<td>Camille</td>
				<td>Grange</td>
				<td>99283828</td>
			</tr>
		</tbody>
	</table>
</body>
</html>

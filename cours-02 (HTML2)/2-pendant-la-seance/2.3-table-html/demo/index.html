<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Démo 2.3 - Tables HTML</title>
	<style type="text/css">
		th, td {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Équipe à domicile</th>
				<th>Équipe visiteur</th>
				<th>Résultat</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Rangers New York</td>
				<td>Blackhacks Chicago</td>
				<td>5-2</td>
			</tr>
			<tr>
				<td>Bruins Boston</td>
				<td>Canadiens Montréal</td>
				<td>2-4</td>
			</tr>
			<tr>
				<td>Panthers Floride</td>
				<td>Blues St-Louis</td>
				<td>3-1</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
